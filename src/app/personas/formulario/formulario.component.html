<div class="box">
    <form class="item" #f = 'ngForm' (ngSubmit)="f.form.valid && onGuardarPersona()">
          <input type="text" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)] = 'inputNombre' required>
    
          <input type="text" name="apellido" id="apellido" placeholder="apellido" #apellidoInput [(ngModel)] = 'inputApellido' required>
    
          <button class="btn btn-primary" type="submit" style="cursor: pointer;">+</button>
          <button *ngIf="index != null" type="submit" style="cursor: pointer;" class="buttonRed"
          (click) = "eliminarPersona()">-</button>
      </form>
</div>
